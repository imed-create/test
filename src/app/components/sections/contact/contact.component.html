<div #contactSection class="contact">
  <div class="container-custom">
    <h2 class="contact-title">Let's Connect</h2>
    
    <div class="contact-content">
      <div class="contact-form-container">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              formControlName="name" 
              class="form-control"
              [class.is-invalid]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
              (mouseenter)="onMouseEnter()"
              (mouseleave)="onMouseLeave()"
            >
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              class="form-control"
              [class.is-invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
              (mouseenter)="onMouseEnter()"
              (mouseleave)="onMouseLeave()"
            >
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea 
              id="message" 
              formControlName="message" 
              rows="5" 
              class="form-control"
              [class.is-invalid]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
              (mouseenter)="onMouseEnter()"
              (mouseleave)="onMouseLeave()"
            ></textarea>
          </div>
          
          <button 
            type="submit" 
            class="btn btn-primary submit-button" 
            [disabled]="contactForm.invalid || isSubmitting"
            (mouseenter)="onMouseEnter()"
            (mouseleave)="onMouseLeave()"
          >
            <ng-container *ngIf="isSubmitting; else submitText">
              <span class="spinner"></span> Sending...
            </ng-container>
            <ng-template #submitText>
              Send Message
            </ng-template>
          </button>
          
          <div *ngIf="isSubmitted" class="success-message">
            Thank you! Your message has been sent successfully.
          </div>
        </form>
      </div>
      
      <div class="contact-info">
        <div class="info-item">
          <div class="info-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22 12C22 6.48 17.52 2 12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12ZM16 12C16 14.21 14.21 16 12 16C9.79 16 8 14.21 8 12C8 9.79 9.79 8 12 8C14.21 8 16 9.79 16 12Z" fill="#00BFFF"/>
            </svg>
          </div>
          <div class="info-content">
            <h3 class="info-title">Location</h3>
            <p class="info-text">Algeria</p>
          </div>
        </div>
        
        <div class="info-item">
          <div class="info-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 4H4C2.9 4 2.01 4.9 2.01 6L2 18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z" fill="#00BFFF"/>
            </svg>
          </div>
          <div class="info-content">
            <h3 class="info-title">Email</h3>
            <p class="info-text">contact@imedkhedimellah.com</p>
          </div>
        </div>
        
        <app-social-links (cursorHover)="cursorHover.emit($event)"></app-social-links>
      </div>
    </div>
    
    <div class="footer">
      <p>&copy; {{ currentYear }} Imed Khedimellah. All rights reserved.</p>
    </div>
  </div>
</div>
