<div class="app-container">
  <app-cursor></app-cursor>
  
  <div class="noise"></div>
  
  <app-preloader *ngIf="loading"></app-preloader>
  
  <ng-container *ngIf="!loading">
    <app-navbar (cursorHover)="onCursorHover($event)"></app-navbar>
    
    <app-electric-background></app-electric-background>
    
    <main #main class="main-content">
      <section id="home" class="section">
        <app-hero (cursorHover)="onCursorHover($event)"></app-hero>
      </section>
      
      <section id="about" class="section">
        <app-about (cursorHover)="onCursorHover($event)"></app-about>
      </section>
      
      <section id="projects" class="section">
        <app-projects (cursorHover)="onCursorHover($event)"></app-projects>
      </section>
      
      <section id="contact" class="section">
        <app-contact (cursorHover)="onCursorHover($event)"></app-contact>
      </section>
    </main>
  </ng-container>
</div>
